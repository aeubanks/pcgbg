[package]
name = "pcgbg"
version = "0.1.0"
authors = ["Arthur Eubanks <ayueubanks@gmail.com>"]
edition = "2018"

[dependencies]
approx = "*"
euclid = "0.19"
noise = "0.5.0"
num-traits = "*"
rand_derive = "0.5"
structopt = "0.2"
more-asserts = "0.2"
ndarray = "*"
noisy_float = "*"

[dev-dependencies]
criterion = "0.2"

[dependencies.image]
version = "*"
default-features = false
features = ["png_codec"]

[dependencies.rand]
version = "0.7"
features = ["small_rng"]

[patch.crates-io]
noise = { git = 'https://github.com/Razaekel/noise-rs', rev = '2b2217c2ce76fd6fe986844021e6bca96530d974' }

[[bin]]
name = "pcgbg"
bench = false

[lib]
bench = false

[[bench]]
name = "bench"
harness = false
